{% extends 'base.html' %}
{% load staticfiles %}
{% block page %}
    <section id="register" class="bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="card-header">
                                <h4>
                                    <i class="fas fa-sign-in-alt"></i> Register</h4>
                            </div>
                        </div>
                        <div class="panel-body">
                            <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="first_name">Ім'я</label>
                                    <input type="text" name="first_name" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="last_name">Прізвище</label>
                                    <input type="text" name="last_name" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="username">Iм'я користувача</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Емейл</label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="password2">Пароль</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Підтвердіть пароль</label>
                                    <input type="password" name="password2" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="image">Аватар</label>
                                    <input type="file" name="avatar" class="form-control" required multiple>
                                </div>

                                <div class="register"><a href="{% url 'login' %}" ><i>Повернутися назад</i></a></div>
                                <input type="submit" value="Реєстрація" class="btn btn-secondary btn-block" style="background-color:#29ab88;">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

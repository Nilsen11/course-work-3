{% extends 'base.html' %}
{% load staticfiles %}
{% block page %}
    <section id="login" class="bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="card-header">
                                <h4>
                                    <i class="fas fa-sign-in-alt"></i> Login</h4>
                            </div>
                        </div>
                        <div class="panel-body">
                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Логін</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label for="password2">Пароль</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>
                                <div class="register"><a href="{% url 'register' %}"><i>Ви ще не зареєстровані?</i></a></div>

                                <input type="submit" value="Увійти" class="btn btn-secondary btn-block"
                                       style="background-color:#29ab88;">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
